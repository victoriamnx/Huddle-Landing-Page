<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/icons/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header><img src="./assets/images/logo.svg" alt="Huddle Logo" /></header>

    <main>
      <div class="illustrations">
        <img
          src="./assets/images/illustration-mockups.svg"
          alt="Illustration Mockups"
        />
      </div>

      <div class="texts">
        <h1>
          Build The Community <br />
          Your Fans Will Love
        </h1>
        <p>
          Huddle re-imagines the way we build communities. You have <br />a
          voice, but so does your audience. Create connections with <br />your
          users as you engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </main>

    <footer>
      <div class="attribution">
        <span>Challenge by&nbsp;</span
        ><a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          title="Go to Frontend Mentor site"
          >Frontend Mentor.
        </a>
        <span> Coded by&nbsp;</span
        ><a href="https://github.com/victoriamnx" title="Go to Github profile"
          >victoriamnx.</a
        >
      </div>
      <div class="social-medias">
        <div>
          <img
            id="social"
            src="./assets/images/icons/facebook.png"
            alt="Facebook Logo"
          />
        </div>
        <div>
          <img
            id="social"
            src="./assets/images/icons/twitter.png"
            alt="Twitter Logo"
          />
        </div>
        <div>
          <img
            id="social"
            src="./assets/images/icons/instagram.png"
            alt="Instagram Logo"
          />
        </div>
      </div>
    </footer>
  </body>
</html>
