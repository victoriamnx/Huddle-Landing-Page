<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="components/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div id="left">
      <img
        id="desktop"
        src="components/images/illustration-mockups.svg"
        alt="illustration-mockups"
      />
      </div>
    </div>
    <div id="right">
      <div id="text">
        <h1>Build The Community <br />Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have<br />
          voice, but so does your audience. Create connections with<br />
          your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>

      <div class="social-medias">
        <div>
          <img
            id="social"
            src="components/images/facebook (1).png"
            alt="Facebook Logo"
          />
        </div>
        <div>
          <img
            id="social"
            src="components/images/twitter.png"
            alt="Twitter Logo"
          />
        </div>
        <div>
          <img
            id="social"
            src="components/images/instagram.png"
            alt="Instagram Logo"
          />
        </div>
      </div>
    </div>
  </body>
</html>
